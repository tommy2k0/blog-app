{% extends "base.html" %}

{% block content %}

<h2>Comment</h2>
<p>{{ comment.content }}</p>
<p>By {{ comment.author.username }} on {{ comment.created_at }}</p>

{% if current_user and comment.author_id == current_user.id %}
    <form method="post" action="/comments/{{ comment.id }}/delete" style="display:inline;">
        <button type="submit">Delete</button>
    </form>

    <form method="get" action="/comments/{{ comment.id }}/edit" style="display:inline;">
        <button type="submit">Edit</button>
    </form>
{% endif %}

{% endblock %}

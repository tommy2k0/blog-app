{% extends "base.html" %}

{% block content %}
<h1>Edit Post</h1>
<form method="post" action="/posts/{{ post.id }}/edit">
    <input type="text" name="title" value="{{ post.title }}" required><br><br>
    <textarea name="content" rows="3" required>{{ post.content }}</textarea><br><br>
    <button type="submit">Save Changes</button>
</form>

<p><a href="/posts/{{ post.id }}">← Back to Post</a></p>
{% endblock %}
